<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .about, .projects, .contact {
            padding: 2rem 0;
        }
        .about h2, .projects h2, .contact h2 {
            text-align: center;
            color: #333;
        }
        .about p, .contact p {
            text-align: center;
            color: #666;
        }
        .projects .project {
            background: #fff;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tom's Portfolio</h1>
    </header>
    <div class="container">
        <section class="about">
            <h2>About Me</h2>
            <p>Hello! I'm Tom, a web developer with a passion for creating beautiful and functional websites.</p>
        </section>
        <section class="projects">
            <h2>Projects</h2>
            <div class="project">
                <h3>Project 1</h3>
                <p>Description of project 1.</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Description of project 2.</p>
            </div>
        </section>
        <section class="contact">
            <h2>Contact</h2>
            <p>You can reach me at <a href="mailto:tom@example.com">tom@example.com</a></p>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 Tom's Portfolio</p>
    </footer>
</body>
</html>
